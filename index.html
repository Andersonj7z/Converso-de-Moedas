<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Converso de Moedas</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <header>
        <h1 class="cabeçalho">Conversor de Moedas</h1>
        <img class="moeda img-fluid mx-3" src="img/moeda2.png" alt="Ícone de moeda" width="70">

    </header>

    <div class="conteudo">
        <div class="conversor">
            <div class="input-container">
                <label>Valor</label>
                <input type="number" id="valor" placeholder="0,00">
            </div>
            <div class="input-container">
                <label for="converte-de">Converte de</label>
                <select id="converte-de">
                    <option value="BRL">Real (BRL)</option>
                    <option value="USD">Dólar (USD)</option>
                </select>
            </div>

            <div class="input-container">
                <label for="converte-para">Para</label>
                <select id="converte-para">
                    <option value="USD">Dólar (USD)</option>
                    <option value="EUR">Euro (EUR)</option>
                    <option value="BRL">Real (BRL)</option>
                </select>
            </div>

            <button class="btn-calcular" onclick="ConverterMoeda()">Calcular</button>


            <p class="resultado-titulo"><strong>Resultado da Conversão</strong></p>
            <div class="resultado resultado-conversao">
                <p>Conversão de: <span id="moeda-de">Real (BRL)</span></p>
                <p>Valor a converter: <span id="valor-converter">0,00</span></p>
                <p>Para: <span id="moeda-para">Dólar (USD)</span></p>
                <p>Resultado da conversão: <span id="resultado">0,00</span></p>
            </div>

            <div class="cotação">
                <p>Data cotação Ultilizada: 10/03/2025</p>
                <p>1 Real/BRL = 0,17 Dólar/USD</p>
                <p>1 Dólar/USD = 5,79 Real/BRL</p>
            </div>
        </div>
    </div>
    <footer>
        <p>&copy; Jose Silva - Todos os direitos reservados</p>
    </footer>
</body>
<script src="js/script.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</html>
