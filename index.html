<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Converso de Moedas</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <header>
        <h1 class="cabeçalho">Conversor de Moedas</h1>
    </header>

    <div class="conteudo">
        <div class="conversor">
            <label for="Valor">Valor</label>
            <input type="number" id="valor" placeholder="0,00">

            <label for="converte-de">Converte de</label>
            <select id="converte-de">
                <option value="BRL">Real (BRL)</option>
                <option value="USD">Dólar (USD)</option>
            </select>

            <label for="converte-para">Para</label>
            <select id="converte-para">
                <option value="USD">Dólar (USD)</option>
                <option value="EUR">Euro (EUR)</option>
                <option value="BRL">Real (BRL)</option>
            </select>

            <button onclick="ConverterMoeda()">Calcular</button>
            <p id="resultado"></p>
        </div>
    </div>

    <footer>
        <p>&copy; Jose Silva - Todos os direitos reservados</p>
    </footer>
</body>
<script src="js/script.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</html>
