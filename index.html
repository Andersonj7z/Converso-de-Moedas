<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Converso de Moedas</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <header>
        <h1 class="cabeçalho">Conversor de Moedas</h1>
        <img class="moeda img-fluid me-2" src="img/moeda2.png" alt="Ícone de moeda" width="70">
    </header>
    <main>
        <div class="conteudo mt-6">
            <div class="conversor row justify-content-center">
                <div class="col-sm-6">
                    <div class="input-container">
                        <label>Valor</label>
                        <input type="number" id="valor">
                    </div>

                    <div class="input-container">
                        <label for="converte-de">Converte de</label>
                        <select class="converte-de" id="converte-de">
                            <option value="BRL">Real (BRL)</option>
                            <option value="USD">Dólar Americano (USD)</option>
                            <option value="EUR">Euro (EUR)</option>
                            <option value="JPY">Iene Japonês (JPY)</option>
                            <option value="GBP">Libra Esterlina (GBP)</option>
                            <option value="AUD">Dólar Australiano (AUD)</option>
                            <option value="CAD">Dólar Canadense (CAD)</option>
                            <option value="CHF">Franco Suíço (CHF)</option>
                            <option value="CNY">Yuan Chinês (CNY)</option>
                            <option value="NZD">Dólar Neozelandês (NZD)</option>
                            <option value="MXN">Peso Mexicano (MXN)</option>
                        </select>
                    </div>
                    <br>
                    <br>
                    <p class="resultado-titulo"><strong>Resultado da Conversão</strong></p>

                    <div class="resultado-conversao">
                        <p>Conversão de: <span id="moeda-de">Real (BRL)</span></p>
                        <p>Valor a converter: <span id="valor-converter">0,00</span></p>
                    </div>
                </div>
                <div class="col-sm-6">
                    <div class="input-container">
                        <label for="converte-para">Para</label>
                        <select class="converte-de" id="converte-para">
                            <option value="USD">Dólar Americano (USD)</option>
                            <option value="EUR">Euro (EUR)</option>
                            <option value="JPY">Iene Japonês (JPY)</option>
                            <option value="GBP">Libra Esterlina (GBP)</option>
                            <option value="AUD">Dólar Australiano (AUD)</option>
                            <option value="CAD">Dólar Canadense (CAD)</option>
                            <option value="CHF">Franco Suíço (CHF)</option>
                            <option value="CNY">Yuan Chinês (CNY)</option>
                            <option value="NZD">Dólar Neozelandês (NZD)</option>
                            <option value="MXN">Peso Mexicano (MXN)</option>
                            <option value="BRL">Real (BRL)</option>
                        </select>
                    </div>
                    <button class="btn-calcular w-50" onclick="ConverterMoeda()">Calcular</button>
                    <br>
                    <br>
                    <br>
                    <div class="resultado resultado-conversao2">
                        <p>Para: <span id="moeda-para">Dólar (USD)</span></p>
                        <p>Resultado da conversão: <span id="resultado">0,00</span></p>
                    </div>
                </div>
            </div>
            <br>
            <div class="row">
                <div class="col-sm-12">
                    <div class="cotação">
                        <p>Data cotação Ultilizada: 10/03/2025</p>
                        <p>1 Real/BRL = 0,17 Dólar/USD</p>
                        <p>1 Dólar/USD = 5,79 Real/BRL</p>
                    </div>
                </div>
            </div>
        </div>
    </main>
    <footer class="fixed-bottom">
        <p>&copy; Jose Silva - Todos os direitos reservados</p>
    </footer>
</body>
<script src="js/script.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</html>
